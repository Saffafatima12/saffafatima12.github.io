  <style>
    :root {
      --bg: #fafafa;
      --text: #1a1a1a;
      --muted: #666;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;

      max-width: 700px;
      width: 100%;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 300;
      font-size: clamp(36px, 6vw, 52px);
      margin-bottom: 16px;
      letter-spacing: 1px;
    }

    p {
      font-weight: 300;
      color: var(--muted);
      line-height: 1.7;
      margin-bottom: 48px;
      font-size: clamp(15px, 2.5vw, 17px);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 32px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--text);
      padding-bottom: 4px;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }

    nav a:hover {
      border-color: var(--text);
    }

    @media (max-width: 480px) {
      nav {
        gap: 20px;
      }
    }
