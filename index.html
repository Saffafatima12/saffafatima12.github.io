<head>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff;
      --text: #111;
      --accent: #000;
      --muted: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(44px, 8vw, 64px);
      font-weight: 300;
      margin-bottom: 16px;
      line-height: 1.2;
      letter-spacing: 1px;
    }

    p {
      font-size: clamp(16px, 2.5vw, 18px);
      color: var(--muted);
      margin-bottom: 40px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    nav {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      font-size: 14px;
      text-transform: uppercase;
      font-weight: 400;
      color: var(--accent);
      padding: 8px 16px;
      border: 1px solid var(--accent);
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background: var(--accent);
      color: #fff;
    }

    @media (max-width: 480px) {
      nav a {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
