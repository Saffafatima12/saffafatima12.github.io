<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Saffa — Paintings</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #555555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 40px 20px 80px;
      text-align: center;
    }

    /* Navigation */
    nav {
      margin-bottom: 32px;
    }

    nav a {
      margin: 0 18px;
      text-decoration: none;
      font-size: 14px;
      text-transform: uppercase;
      color: var(--text);
      border-bottom: 1px solid transparent;
      padding-bottom: 3px;
    }

    nav a:hover {
      border-color: var(--text);
    }

    /* Heading */
    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 300;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .description {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 50px;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 70px;
      max-width: 1300px;
      margin: 0 auto;
    }

    /* Painting card — intentionally invisible */
    .painting-card {
      border: none;
      padding: 0;
    }

    /* Image container */
    .painting-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      background: transparent;
      margin-bottom: 16px;
    }

    /* Image — cropped to fill box */
    .painting-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border: none;
      outline: none;
    }

    /* Text */
    .painting-card h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 300;
      font-size: 20px;
      margin-bottom: 6px;
    }
